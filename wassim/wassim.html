	function toggle()
	{
		if (document.getElementById('word').style.width=='50px')
		{	
			document.getElementById('word').style.width='400px'
			document.getElementById('word').style.height='400px'
		}
		else 
		{	document.getElementById('word').style.width='50px'
			document.getElementById('word').style.height='50px'
		}

	}
	function toggle2()
	{

		{	
			document.getElementById('word2').style.width='400px'

		}
		else 
		{	document.getElementById('word2').style.width='50px'
			document.getElementById('word2').style.height='50px'
		}

	}
	</script>
